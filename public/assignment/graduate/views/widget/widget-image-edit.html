<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../../css/style.css"
          rel="stylesheet"/>
</head>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand glyphicon glyphicon-chevron-left pull-left"
                   href="widget-list.html" >
                </a>
                <a class="navbar-brand">Image Editor</a>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html"
                       class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <label for="name">Name</label>
        <input class="form-control"
               id="name"
               value="name"
               placeholder="Twitter"/>
        <label for="text">Text</label>
        <input class="form-control"
               id="text"
               value="text"
               placeholder="US Senate Reaches Compromise"/>
        <label for="url">URL</label>
        <input class="form-control"
               id="url"
               value="url"
               placeholder="https://docs.google.com/document/d/1Xq-d8gEPmqGv3JElKocPiNsj8Ft82SY3yNOREHt6r2U/edit"/>
        <label for="width">Width</label>
        <input class="form-control"
               id="width"
               value="width"
               placeholder="100%"/>
        <label for="file">Upload</label>
        <input id="file" multiple type="file"
               class="form-control"/>

        <a href = "widget-list.html"
           class="btn btn-block btn-success"> Success</a>
        <a href = "widget-list.html"
           class="btn btn-block btn-danger"> Delete</a>
    </div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>


</body>
</html>
