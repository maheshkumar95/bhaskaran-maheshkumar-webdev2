<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-10">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-md-1 col-xs-2">

                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-10">
                            <a href="#!/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website.accessed | date}}
                        </div>
                        <div class="col-md-1 col-xs-2">
                            <a href="#!/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="website.name"
                   placeholder="facebook"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="website.description"
                      placeholder="So big it is its own country"
                      class="form-control"></textarea>

            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
