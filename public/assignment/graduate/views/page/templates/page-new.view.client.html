

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header ">
            <a class="navbar-brand glyphicon glyphicon-chevron-left pull-left"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            </a>
            <a class="navbar-brand">New Page</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(page)"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.created | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{page.accessed | date}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
    <label for ="name">Name</label>
    <input class="form-control"
           id ="name"
           ng-model="page.name"
           placeholder="My Page">

    <label for ="title">Title</label>
    <input class="form-control"
           id ="title"
           ng-model="page.title"
           placeholder="Page Title">

    <a ng-click="model.createPage(page)"
       class="btn btn-block btn-success">
        Create
    </a>
</div>
    </div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
